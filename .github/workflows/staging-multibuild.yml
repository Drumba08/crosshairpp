
name: staging multibuild

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Install Qt6
        run: sudo apt update && sudo apt install -y qt6-base-dev qt6-tools-dev pax-utils

      - name: CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --config Debug

      - name: Generate artifact
        run: |
          mkdir deploy/
          lddtree -l --copy-to-tree deploy --bindir /bin --libdir /lib --generate-wrappers build/crosshair++
          mkdir -p deploy/plugins/platforms
          cp -r /usr/lib/x86_64-linux-gnu/qt6/plugins/platforms/* deploy/plugins/platforms/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-staging
          path: deploy/

  build-windows:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          host: 'windows'
          arch: 'win64_msvc2022_64'
          target: 'desktop'
          
      - name: CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}"

      - name: Build
        run: cmake --build build --config Debug

      - name: Generate artifact
        run: |
          mkdir deploy
          mkdir deploy\plugins
          copy build\Debug\*.pdb deploy\
          copy build\Debug\crosshair++.exe deploy\
          ${{ env.QT_ROOT_DIR }}\bin\windeployqt.exe deploy/crosshair++.exe

      - name: Save Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-staging
          path: deploy/
