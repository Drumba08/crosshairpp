
name: any multibuild

on:
  push:
    branches-ignore:
      - main
      - staging
  pull_request:
    branches-ignore:
      - main
      - staging

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Install Qt6
        run: sudo apt update && sudo apt install -y qt6-base-dev qt6-tools-dev pax-utils

      - name: CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --config Debug

  build-windows:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          host: 'windows'
          arch: 'win64_msvc2022_64'
          target: 'desktop'
          
      - name: CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}"

      - name: Build
        run: cmake --build build --config Debug